services:
  - type: worker
    name: telegram-link-collector-pro
    runtime: docker
    dockerfilePath: Dockerfile
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: DATABASE_PATH
        value: data/database.db
      - key: EXPORT_DIR
        value: exports
      - key: SESSIONS_DIR
        value: sessions
