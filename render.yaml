services:
  - type: worker
    name: telegram-link-collector
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: LOG_LEVEL
        value: INFO
      - key: TZ
        value: Asia/Riyadh
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
